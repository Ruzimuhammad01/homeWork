<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Case 2 </title>
</head>
<body>
    <script>
        'use strict';
        /*Пользователь вводит число, операцию (сложение (+), вычитание (-),
        умножение (*) или деление (/)) и второе число. Вывести результат
        введенного действия над числами в консоль. Осуществить проверку
        корректности ввода данных.*/

        let first;
        let second;
        let operation;
        let secondNumber;
        let firstNumber;
        
        firstNumber = prompt("Введите первое число");

        if (firstNumber == null) console.log('Вы отказались от дальнейших вычислений!');
        else if (firstNumber.trim() == '') console.log('Вы ничего не ввели!');
        else if (isNaN(Number(firstNumber))) console.log('Вы ввели нечисловое значение!');
        else {

            operation = prompt("Введите операцию (сложение (+), вычитание (-), умножение (*) или деление (/))", '+');
            
            if (operation == null) {
                console.log('Вы отказались от дальнейших вычислений!');
            } else if (firstNumber.trim() == '') {
                console.log('Вы ничего не ввели!');
            } else {
                
                secondNumber = prompt("Введите второе число", 3);

                if (secondNumber == null) {
                    console.log('Вы отказались от дальнейших вычислений!');
                } else if (isNaN(Number(secondNumber))) {
                    console.log('Вы ввели нечисловое значение!');
                } else if (secondNumber.trim() == '') {
                    console.log('Вы ничего не ввели!');
                } else {

                    first = Number(firstNumber);
                    second = Number(secondNumber);
                    // first = firstNumber;
                    // second = secondNumber;

                    if (operation === '+') {
                        console.log(first + second);
                    } else if (operation === '-') {
                        console.log(first - second);
                    }  else if (operation === '*') {
                        console.log(first * second);
                    } else if (second == 0) {
                        console.log('На ноль делить нельзя!')
                    } else if (operation === '/') {
                        console.log(first / second);
                    }
                }
            }
        
        }
         
    </script>
</body>
</html>
