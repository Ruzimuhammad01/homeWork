<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Case 3 </title>
</head>
<body>
    <script>
        'use strict';
        /*Написать программу, которая запрашивает у пользователя базовую 
        стоимость полиса ОСАГО, а также мощность двигателя автомобиля, 
        и выводит стоимость полиса с учетом мощности двигателя 
        (Полная_стоимость_полиса = Базовая_стоимость_полиса × 
        Коэффициент_мощности_двигателя). Осуществить проверку 
        корректности введенных исходных данных. Для расчета стоимости 
        полиса используйте таблицу коэффициентов страховых тарифов:

        Мощность                                Коэффициент

        До 50 включительно                      0,6
        Свыше 50 до 70 включительно             1
        Свыше 70 до 100 включительно            1,1
        Свыше 100 до 120 включительно           1,2
        Свыше 120 до 150 включительно           1,4
        Свыше 150                               1,6*/
        
        //Ввод данных о стоимости ОСАГО
        let base = prompt('Введите базовую стоимость полиса ОСАГО');
        
        //Проверка 
        if (base === null) {
            console.log('Вы отказались от дальнейших вычислений!');
        } else if (base == 'null') {
            console.log('Вы ввели нечисловое значение!');
        } else if (base.trim == ' ') {
            console.log('Вы ничего не ввели!')
        }
        // перевод в число
        let basePrice = Number(base);

        //Ввод данных о мощности двигателя
        let engine = prompt('Введите мощность двигателя автомобиля');

        if (engine === null) {
            console.log('Вы отказались от дальнейших вычислений!');
        } else if (engine == 'null') {
            console.log('Вы ввели нечисловое значение!');
        } else if (engine.trim == ' ') {
            console.log('Вы ничего не ввели!')
        };

        // перевод в число
        let enginePower = Number(engine);

        let coefficient
        let full

        if (enginePower <= 50) coefficient = 0.6;
        else if (enginePower <= 70) coefficient = 1;
        else if (enginePower <= 100) coefficient = 1.1;
        else if (enginePower <= 120) coefficient = 1.2;
        else if (enginePower <= 150) coefficient = 1.4;
        else if (enginePower > 150) coefficient = 1.6;

        full = basePrice*coefficient;
        console.log(`Cтоимость полиса с учетом мощности двигателя = ${full} рублей`);
    </script>
</body>
</html>
