    <script>
        'use strict';
        /*Используя арифметические операции (+, -, *, /, %) для чисел, вычислить сумму 
        и произведение цифр введенного пользователем четырехзначного числа.*/

        let number = +prompt('Введите четырехзначное число');
        let addition;
        let multiplication;

        let first = {};
        first.b = number%1000;
        first.c = (number - first.b)/1000;

        let second = {};
        second.b = first.b%100;
        second.c = (first.b - second.b)/100;

        let third = {};
        third.b = second.b%10;
        third.c = (second.b - third.b)/10;

        addition = first.c + second.c + third.b + third.c;
        multiplication = first.c * second.c * third.b * third.c;

        console.log(`Сумма введенного четырехзначного числа = ${addition}`);
        console.log(`Произведение введенного четырехзначного числа = ${multiplication}`);
