<body>
    <script>
        'use strict';
        /*Из бруска, форма которого представляет собой прямую призму с квадратным основанием, 
        выточили цилиндр. Вычислить, какой объем материала ушел в расход. 
        Длину стороны квадрата и высоту призму вводит пользователь.
        */

        //const side = 4;
        let expenditure;

        let prism = {};
        prism.length = +prompt('Введите длину стороны квадрата (в сантиметрах)');
        prism.height = +prompt('Введите высоту призмы (в сантиметрах)');
        prism.squareArea = Math.pow(prism.length, 2);
        prism.volume = prism.squareArea * prism.height;
        
        let cylinder = {};
        cylinder.diameter = prism.length;
        cylinder.height = prism.height;
        cylinder.area = Math.pow(cylinder.diameter,2) / 4 * Math.PI;
        cylinder.volume = cylinder.area * cylinder.height;

        expenditure = prism.volume - cylinder.volume;

        console.log(`${expenditure.toFixed(3)} см**2 объем материала ушел в расход`);

        console.log(`Площадь бруска = ${prism.volume}см**2;`);
