<body>
    <script>
        'use strict';
        /*Напишите программу, вычисляющую минимальный объём памяти (в Кбайт),
        который нужно зарезервировать, чтобы можно было сохранить любое
        растровое изображение размером x на y пикселей при условии, что в
        изображении могут использоваться 64 различных цвета? Размеры 
        изображения вводятся пользователем.*/

        let size = {};
        size.vertical = +prompt('Введите размер по вертикали изображения в пикселях');
        size.horizontal = +prompt('Введите размер по горизонтали изображения в пикселях');

        console.log(
            'размер по вертикали:',size.vertical,';',
            'размер по горизонтали',size.horizontal
        ) //Вывод введенных данных в консоль

        let pixel = size.vertical * size.horizontal;

        //64 различных цветов занимает 6 бит
        const bit = 6; 
        const byte = 8; //1 байт = 8 бит = 2**3 бит
        const kilobyte = 1024 * byte; //1 Кбайт = 8x1024 бит = 2**3 x 2**10 = 2**13 бит

        let bitPixel = pixel * bit;

        let result = bitPixel / kilobyte;
        
        console.log('Объём памяти (в Кбайт) =', result)
        

        
        /*  1 бит кодирует 2 возможные комбинации(да/нет,1/0)
            2 бита — 4 комбинации
            3 бита — 8 комбинаций
            4 бита — 16 комбинаций
            5 бит — 32 комбинации
            6 бит — 64 комбинации
            7 бит — 128 комбинаций
            8 бит — 256 комбинаций

            1 байт   = 8 бит = 2**3 бит
            1 Кбайт = 1024 байта = 2**10 байт
            1 Кбайт = 8x1024 бит = 23 x 210 = 2**13 бит
        */
    </script>
