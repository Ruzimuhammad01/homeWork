    <script>
        'use strict';
        /*В квадратной комнате шириной w и высотой потолка h есть дверь и 
        несколько одинаковых окон. Вычислить площадь стен для оклеивания их 
        обоями. Размеры комнаты (w и h), размеры двери и окна, а также
        количество окон вводятся пользователем.*/

        const side = 4;
        let squareWallpaper;

        let room = {};
        room.width = +prompt('Введите ширину комнаты (в сантиметрах)');
        room.height = +prompt('Введите высоту потолка (в сантиметрах)');

        let door = {};
        door.width = +prompt('Введите ширину двери (в сантиметрах)');
        door.height = +prompt('Введите высоту двери (в сантиметрах)');

        let windows = {};
        windows.width = +prompt('Введите ширину окна (в сантиметрах)');
        windows.height = +prompt('Введите высоту окна (в сантиметрах)');
        windows.amount = +prompt('Введите количество окон');

        let square = {};
        square.room = room.width * room.height * side;
        square.door = door.width * door.height;
        square.window = windows.width * windows.height * windows.amount;

        squareWallpaper = square.room - (square.door + square.window);

        console.log(`Площадь стен для оклеивания их обоями = ${squareWallpaper} см**2`);
