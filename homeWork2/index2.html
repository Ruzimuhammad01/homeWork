<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Case 2 </title>
</head>
<body>
    <script>
        'use strict';
        /* Написать программу, которая производит округление следующих чисел:
         1.8432611, 1.83, 5.1 до второго знака после запятой, до целого числа,
         до четвертого знака после запятой, используя метод toFixed().
         Вывести результаты округления всех чисел сначала до второго знака,
         затем до целого числа, а затем до четвертого знака после запятой в консоль.
        */
        let number = {};
        number.numberA = 1.8432611;
        number.numberB = 1.83;
        number.numberC = 5.1;

        //Округление до второго знака после запятой
        console.log('Округление до второго знака после запятой');
        console.log(number.numberA.toFixed(2));
        console.log(number.numberB.toFixed(2));
        console.log(number.numberC.toFixed(2));

        //Округление до целого числа
        console.log('Округление до целого числа');
        console.log(number.numberA.toFixed(0));
        console.log(number.numberB.toFixed(0));
        console.log(number.numberC.toFixed(0));

        //Округление до четвертого знака после запятой
        console.log('Округление до четвертого знака после запятой');
        console.log(number.numberA.toFixed(4));
        console.log(number.numberB.toFixed(4));
        console.log(number.numberC.toFixed(4));
       

    </script>
</body>
</html>
