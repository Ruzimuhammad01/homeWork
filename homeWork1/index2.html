<body>
    <script>
        /*Написать программу (скрипт), осуществляющую перевод значения, 
        введенного пользователем в дюймах, в миллиметры и сантиметры.*/
        //1 inch = 2,54centimeter =25,4millimeter
        
        //Описание констант и переменных
        const inch = 2.54;
        let userInch;
        let millimeter;
        let centimeter;
        
        //Ввод исходных данных
        userInch = prompt('Введите значения в дюймах');

        //Обработка данных
        centimeter = userInch * inch;
        millimeter = userInch * inch * 10;

        //Ввывод полученных данных
        console.log(userInch, 'дюйм', '=', centimeter, 'см');
        console.log(userInch, 'дюйм', '=', millimeter, 'мм');
        
    </script>
