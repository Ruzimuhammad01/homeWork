    <script>
        //Написать программу (скрипт), вычисляющую площадь круга по введенному
        //пользователем радиусу. Число π описать константой.
        //D=2R C=2piR C=piD S=piR*2
        
        const PI = 3.14;
        let surfaceArea;
        let radius;

        radius = prompt('Введите радиус окружности (см)');

        
        surfaceArea = PI * radius ** 2;

        console.log('При радиусе =', radius, 'см;', 'Площадь круга =', surfaceArea, 'см2');
    </script>
