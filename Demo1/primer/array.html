<!DOCTYPE html>
<html>
  <head>
  <title>Example</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      'use strict'

      // Создание двумерного массива (матрицы) из задания для демодня.
      // Этот массив можно использовать для тестирования программы.
      let imgGrayScale = [ [3, 43, 34, 1, 4, 15, 22, 1],
                           [4, 5, 6, 75, 0, 235, 255, 11],
                           [3, 21, 103, 4, 8, 18, 0, 10],
                           [11, 45, 77, 81, 19, 24, 12, 98],
                           [67, 15, 22, 13, 67, 56, 100, 101],
                           [56, 1, 9, 12, 4, 35, 128, 127],
                           [89, 94, 112, 132, 176, 111, 110, 12],
                           [154, 45, 3, 200, 205, 212, 241, 1] ];

      // Обращение к элементу второй строки, третьего столбца.
      // Помним, что номера в JavaScript начинаются с 0.
      console.log(imgGrayScale[1][2]); // Результат: 6
      console.log('----------------------------------------------------------');

      // Перебор всех элементов двумерного массива (матрицы).
      // Здесь можно заменить imgGrayScale[i].length на imgGrayScale[0].length,
      // так как количество столбцов во всех строках одинаково.
      for (let i = 0; i < imgGrayScale.length; i++) {
        for (let j = 0; j < imgGrayScale[i].length; j++) {
          console.log(imgGrayScale[i][j]);
        }
      }

      console.log('==========================================================');
      // Создание трехмерного массива. Просто пример.
      let imgColor = [ [ [3, 0, 1], // R, G, B
                         [4, 18, 21],
                         [34, 6, 7] ],
                       
                       [ [14, 11, 10],
                         [5, 12, 20],
                         [11111, 15, 1] ],

                       [ [2, 13, 12],
                         [21, 212, 11],
                         [103, 57, 43] ],

                       [ [11, 17, 16],
                         [45, 24, 2],
                         [77, 15, 19] ] ]

      // Обращение к 1-му элементу второй строки, третьего столбца.
      // Помним, что номера в JavaScript начинаются с 0.
      console.log(imgColor[1][2][0]); // Результат: 11111
      console.log('----------------------------------------------------------');

      // Перебор всех элементов трехмерного массива.
      // Здесь можно заменить imgColor[i].length на imgColor[0].length.
      // Аналогично imgColor[i][j].length можно заменить на imgColor[0][0].length
      for (let i = 0; i < imgColor.length; i++) {
        for (let j = 0; j < imgColor[i].length; j++) {
          for (let k = 0; k < imgColor[i][j].length; k++) {
            console.log(imgColor[i][j][k]);
          }
        }
      }

      // Для пикселя с координатами (0, 0) вычислить яркость серого:
      console.log(0.299*imgColor[0][0][0] + 0.587*imgColor[0][0][1] + 0.114*imgColor[0][0][2]);


      // Создание матрицы с произвольным количеством строк и столбцов
      //и заполнение элементов случайными числами из полуинтервала [0;1)
      let m = 3; // Количество строк
      let n = 2; // Количество столбцов
      let array = [];
      for (let i = 0; i < m; i++) {
        array[i] = []; // Для каждой строки матрицы создаем массив столбцов
        for (let j = 0; j < n; j++) {
          array[i][j] = Math.random();
        }
      }

      console.log(array);
      </script>
  </body>
</html>
